<header class="header">
  <div class="header__top container">
    <div class="row align-items-center">
      <div class="header__top__logo col-md-3 col-lg-4 col-xl-6">
        <a href="{{ site.baseurl }}">
          <img src="/assets/img/logo.png"/>
        </a>
      </div>

      <div class="header__top__info col-md-9 col-lg-8 col-xl-6">
          <div class="header__top__info__block">
            <div class="header__top__info__block__icon">
              <img src="/assets/img/language.png">
            </div>
            <div id="select__language" v-cloak>
              <h3 class="header__top__info__block__header"><a @click="selectLang">
              {% if page.lang == 'el' %}
                  greek
                {% else %}
                  Select Language
                {% endif %}</a></h3>
              <div class="select__language__list" v-if="showList">
                <ul>
                  <li><a class="select__language__list__item" href="{{ "/el" | prepend: site.baseurl }}">GR</a></li>
                  <li><a class="select__language__list__item" href="{{ "/" | prepend: site.baseurl }}">EN</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="header__top__info__block">
            <div class="header__top__info__block__icon">
              <img src="/assets/img/email.svg">
            </div>
            <div>
              <h3 class="header__top__info__block__header">{{ site.data.text-contact[page.lang].email }}</h3>
              <a href="mailto:{{ site.contacts.email }}">{{ site.contacts.email }}</a>
            </div>
          </div>
          <div class="header__top__info__block">
            <div class="header__top__info__block__icon">
              <img src="/assets/img/phone.svg">
            </div>
            <div>
              <h3 class="header__top__info__block__header">{{ site.data.text-contact[page.lang].call }}</h3>
              <a href="tel:{{ site.contacts.phone }}">{{ site.contacts.phone }}</a>
            </div>
          </div>
        </div>
    </div>
  </div>

  {% include navbar.html %}
</header>

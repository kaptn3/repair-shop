<head>
  <!-- meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1; minimum-scale=1; user-scalable=no;">

  <!-- title -->
  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/static/img/favicon.ico" | prepend: site.baseurl }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/static/css/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | prepend: site.baseurl }}">
</head>

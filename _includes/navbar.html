<div id="menu" class="navbar">
  <div class="container navbar-container">
    <button @click="menu" class="navbar__toggler" :class="{ 'navbar__toggler-active': show }"><i class="fas fa-bars"></i></button>
    <!-- button for mobile -->
    <button class="navbar__btn navbar-mobile__btn">Make an appointment</button>

    <nav class="navbar__nav" :class="{ 'navbar-mobile__show': show }">
      <ul class="navbar__nav__ul">
        {% for item in site.data.navigation[page.lang] %}
          <li><a class="navbar__nav__link" href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <button class="navbar__btn navbar-desktop__btn">Make an appointment</button>
  </div>
</div>

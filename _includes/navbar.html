<div class="navbar">
  <div class="container navbar-container">
    <nav class="navbar--nav">
      <ul>
        {% for item in site.data.navigation %}
          <li><a class="navbar--nav--link" href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <button class="navbar--btn">Make an appointment</button>
  </div>
</div>

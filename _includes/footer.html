<footer class="footer">
  <div class="container">
    <div class="footer--top">
      <div>ComputerSOS</div>

      <div class="footer--top--social">
        {% for item in site.data.social %}
          <a class="footer--top--social--icon" href="{{ item.link }}">
            <span class="fa-stack fa-2x">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab {{ item.icon }} fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <hr class="footer--line">
  <div class="container">
    <div class="footer--bottom">&copy; Copyright "Computer SOS" {{ 'now' | date: "%Y" }}. All rights reserved.</div>
  </div>
</footer>

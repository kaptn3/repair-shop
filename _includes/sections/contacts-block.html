<section class="container contacts">
  <div class="row">
    <div class="contacts__block col-md-4">
      <div class="contacts__block__icon col-3">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="contacts__block__info col-9">
        <h2 class="contacts__block__info-h">{{ site.contacts.geo }}</h2>
      </div>
    </div>

    <div class="contacts__block col-md-4">
      <div class="contacts__block__icon col-3">
        <i class="fas fa-phone"></i>
      </div>
      <div class="contacts__block__info col-9">
        <h2 class="contacts__block__info-h">{{ site.data.text-contact[page.lang].call }}</h2>
        <a href="tel:{{ site.contacts.phone }}">{{ site.contacts.phone }}</a>
      </div>
    </div>

    <div class="contacts__block col-md-4">
      <div class="contacts__block__icon col-3">
        <i class="fas fa-envelope-open"></i> 
      </div>
      <div class="contacts__block__info col-9">
        <h2 class="contacts__block__info-h">{{ site.data.text-contact[page.lang].email }}</h2>
        <a href="mailto:{{ site.contacts.email }}">{{ site.contacts.email }}</a>
      </div>
    </div>
   
  </div>
</section>

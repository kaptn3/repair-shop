<div class="row justify-content-center">
  <div class="section__top section__top_{{ include.color }} col-12 col-md-10">
    <div class="section__top__icon">
      {% if include.color %} 
        <img src="/assets/img/settings-white.svg">
      {% else %}
        <img src="/assets/img/settings.svg">
      {% endif %}
    </div>
    <h2 class="section__top__header">{{ include.title }}</h2>
    <p class="section__top__text">{{ include.text }}</p>  
  </div>
</div>

<section id="carousel" class="carousel" v-cloak>
  <transition-group name='fade' tag='div'>
    <div
      class="carousel__slide row align-items-center"
      v-for="number in [currentNumber]"
      :key='number' :style="{ 'background-image': 'url(' + currentSlide.img + ')' }">
      <div class="container">
        <div class="row" :class="'carousel__slide-' + currentSlide.side" v-on:mouseover="stopRotation" v-on:mouseout="startRotation">
          <div class="carousel__slide__content col-5">
            <h1 class="carousel__slide__header">{% raw %} {{ currentSlide.title }} {% endraw %}</h1>
            <p class="carousel__slide__text">{% raw %} {{ currentSlide.text }} {% endraw %}</p>
          </div>
        </div>
      </div>
    </div>
  </transition-group>
  <div class="carousel__btns" v-on:mouseover="stopRotation" v-on:mouseout="startRotation">
    {% for item in site.data.slides[page.lang] %}
      <button @click="switchSlide({{ forloop.index0 }})" class="carousel__btn"></button>
    {% endfor %}
  </div>
</section>

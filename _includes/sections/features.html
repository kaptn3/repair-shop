<section class="section features">
  {% include sections/section-top.html 
    title='Why choose us' 
    text='Some of Our Features'
    color='orange' %}

  <div class="features--blocks container">
  <div class="row">
    {% for item in site.data.features %}
      <div class="col-12 col-md-6 col-lg-3">
        <div class="features--blocks--header">
          <img src="/assets/img/features/{{ item.img }}" alt="item.title">
          <h2 class="features--blocks--header--text">{{ item.title }}</h2>
        </div>
        <p>{{ item.text }}</p>
      </div>
    {% endfor %}
  </div>
  </div>
</section>
